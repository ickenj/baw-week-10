<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
div {
	padding: 30px;
}
#orange {
	width: 300px;
	background-color: orange;
}
#green {
	background-color: limeGreen;
}
#blue {
	background-color: cyan;
}	
	
</style>
<script>
//Create Alert functions
function myBlue() {
		alert("Blue block was clicked");
}
// Bind Click Event Listeners to elements
function addOrangeClick() {
		var orange = document.getElementById("orange");
		orange.addEventListener("click", myBlue, true);
}

// Bind Click Event Listeners to elements
function addGreenClick() {
		var green = document.getElementById("green");
		green.addEventListener("click", myGreen, true);
}

function addBlueClick() {
		var blue = document.getElementById("blue");
		blue.addEventListener("click", myBlue, true);
}

// Bind Click Ecent Listeners to page loading event
window.addEventListener("load", addOrangeClick, false);
window.addEventListener("load", addGeenClick, false);
window.addEventListener("load", addBlueClick, false);
</script>
<body>
<div id="orange">
	<div id="green">
		<div id="blue" onclick="myBlue();">Click here</div>
	</div>
</div>
</body>
</html>
